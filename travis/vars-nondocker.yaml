extends: vars_nondocker.yaml

vars:
    checker:
        defaults:
            lang_files: [ngeo]
            routes_disable: [printproxy_capabilities]
        all:
            routes_disable: [printproxy_capabilities]
    check_collector:
        disabled: [checker_pdf3, checker_fts]

update_paths:
- layers
- checker.defaults
- checker.all
- check_collector.disabled
