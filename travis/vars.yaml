extends: vars.yaml

vars:
    dbsessions:
        travis_test:
            url: postgresql://{dbuser}:{dbpassword}@external-db:5432/test

    layers:
        enum:
            test:
                dbsession: travis_test
                attributes:
                    type:
                        table: main.test

    checker:
        defaults:
            lang_files: [ngeo]
            routes_disable: [printproxy_capabilities]
        all:
            routes_disable: [printproxy_capabilities]
    check_collector:
        disabled: [checker_pdf3, checker_fts]

update_paths:
- layers
- checker.defaults
- checker.all
- check_collector.disabled
